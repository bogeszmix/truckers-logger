<div class="modal-header">
    <h4 class="modal-title" id="modal-basic-title">Esemény törlése</h4>
    <button type="button" class="close" aria-label="Close" (click)="closeWithOutSave()">
        <i class="fas fa-times"></i>
    </button>
</div>
<div class="modal-body">
    <p> Biztosan törli az adott hónapot?
</div>
<div class="modal-footer">
    <button type="submit" class="btn btn-outline-primary" (click)="delete(data)">Igen</button>
    <button type="button" class="btn btn-outline-dark" (click)="closeWithOutSave()">Mégse</button>
</div>
