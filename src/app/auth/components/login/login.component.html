<div class="container">
    <div class="row justify-content-center">
        <div class="col-lg-5">
            <div class="card shadow-lg border-0 rounded-lg mt-5">
                <div class="card-header">
                    <h3 class="text-center font-weight-light my-4">Bejelentkezés</h3>
                </div>
                <div class="card-body">
                    <form [formGroup]="loginForm">
                        <div class="form-group">
                            <label class="small mb-1" for="inputEmailAddress">Email</label>
                            <input class="form-control py-4" id="inputEmailAddress" type="email" formControlName="email"
                                placeholder="Email cím" />
                        </div>
                        <div class="form-group">
                            <label class="small mb-1" for="inputPassword">Jelszó</label>
                            <input class="form-control py-4" id="inputPassword" type="password" formControlName="password" placeholder="Jelszó" />
                        </div>
                        <div class="form-group text-center mt-4">
                            <button class="btn btn-primary" type="submit" (click)="login(loginForm.value)"
                                [disabled]="!loginForm.valid">Bejelentkezés</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
